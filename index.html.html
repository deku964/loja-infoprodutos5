        :root {
            --primary: #000000;
            --primary-dark: #111111;
            --secondary: #ff3d00;
            --background: #121212;
            --surface: #1e1e1e;
            --error: #cf6679;
            --on-primary: #ffffff;
            --on-secondary: #ffffff;
            --on-background: #ffffff;
            --on-surface: #ffffff;
            --on-error: #000000;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--on-background);
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: var(--primary);
            color: var(--on-primary);
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 15px rgba(255, 61, 0, 0.3);
            border-bottom: 2px solid var(--secondary);
        }
        
        h1 {
            margin: 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .subtitle {
            font-style: italic;
            opacity: 0.8;
            margin-top: 0.5rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }
        
        .product-card {
            background-color: var(--surface);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #333;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(255, 61, 0, 0.2);
        }
        
        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid #333;
        }
        
        .product-info {
            padding: 1rem;
        }
        
        .product-title {
            font-size: 1rem;
            margin: 0 0 0.5rem 0;
            height: 40px;
            overflow: hidden;
        }
        
        .product-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--secondary);
            margin: 0.5rem 0;
        }
        
        .add-to-cart {
            background-color: var(--secondary);
            color: var(--on-secondary);
            border: none;
            padding: 0.7rem;
            width: 100%;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
        
        .add-to-cart:hover {
            background-color: #ff6e40;
        }
        
        .cart-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        
        .cart-button {
            background-color: var(--secondary);
            color: var(--on-secondary);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--on-primary);
            color: var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: var(--surface);
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(255, 61, 0, 0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
        }
        
        .modal-title {
            margin: 0;
            color: var(--secondary);
        }
        
        .close-modal {
            background: none;
            border: none;
            color: var(--on-surface);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .cart-items {
            margin-bottom: 1.5rem;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #333;
        }
        
        .cart-item-info {
            flex: 1;
        }
        
        .cart-item-title {
            margin: 0;
            font-size: 0.9rem;
        }
        
        .cart-item-price {
            margin: 0;
            font-size: 0.9rem;
            color: var(--secondary);
        }
        
        .cart-total {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: right;
            margin-top: 1rem;
            color: var(--secondary);
        }
        
        .checkout-button {
            background-color: var(--secondary);
            color: var(--on-secondary);
            border: none;
            padding: 1rem;
            width: 100%;
            border-radius: 4px;

            cursor: pointer;
            transition: background-color 0.3s;
            text-transform: uppercase;
            font-size: 1rem;
            letter-spacing: 1px;

        }
        
        .checkout-button:hover {
            background-color: #ff6e40;
        }
        
        .empty-cart {
            text-align: center;
            padding: 2rem;
            color: #777;
        }
        
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

                font-size: 1.8rem;
            }
        }
    </style>

        // Exibir produtos
        function displayProducts() {
            productsGrid.innerHTML = '';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <div class="product-price">R$ ${product.price.toFixed(2).replace('.', ',')}</div>
                        <button class="add-to-cart" data-id="${product.id}">Adicionar ao Carrinho</button>
                    </div>
                `;
                
                productsGrid.appendChild(productCard);
            });
            
            // Adicionar eventos aos botões
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', addToCart);
            });
        }
        
        // Adicionar ao carrinho
        function addToCart(e) {
            const productId = parseInt(e.target.getAttribute('data-id'));
            const product = products.find(p => p.id === productId);
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1
                });
            }
            
            updateCart();
            
            // Feedback visual
            e.target.textContent = 'Adicionado!';
            setTimeout(() => {
                e.target.textContent = 'Adicionar ao Carrinho';
            }, 1000);
        }
        
        // Atualizar carrinho
        function updateCart() {
            // Atualizar contador
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            // Salvar no localStorage
            localStorage.setItem('blackDealsCart', JSON.stringify(cart));
        }
        
        // Exibir carrinho
        function displayCart() {
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Seu carrinho está vazio</div>';
                cartTotal.textContent = 'Total: R$ 0,00';
                checkoutButton.style.display = 'none';
                return;
            }
            
            checkoutButton.style.display = 'block';
            
            cartItems.innerHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                
                cartItem.innerHTML = `
                    <div class="cart-item-info">
                        <h4 class="cart-item-title">${item.name}</h4>
                        <p class="cart-item-price">R$ ${item.price.toFixed(2).replace('.', ',')} x ${item.quantity}</p>
                    </div>
                    <div>
                        R$ ${itemTotal.toFixed(2).replace('.', ',')}
                    </div>
                `;
                
                cartItems.appendChild(cartItem);
            });
            
            cartTotal.textContent = `Total: R$ ${total.toFixed(2).replace('.', ',')}`;
        }
        
        // Finalizar compra
        function checkout() {
            if (cart.length === 0) return;
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            // Criar descrição dos itens
            const itemsDescription = cart.map(item => 
                `${item.name} (${item.quantity}x)`
            ).join(', ');
            
            // URL do PayPal
            const paypalEmail = 'dekulanga887@gmail.com';
            const currency = 'BRL';
            const paypalUrl = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=${paypalEmail}&currency_code=${currency}&amount=${total.toFixed(2)}&item_name=${encodeURIComponent(itemsDescription)}`;
            
            // Redirecionar para o PayPal
            window.location.href = paypalUrl;
        }
